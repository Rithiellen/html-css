<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado do meu proprio servidor</p>
    <video src="midias/meu-video.mp4" width="500" controls></video>
    <video width="500" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reproduçao de videos</p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=1QBu2XzHy0DTbca-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   
    <iframe src="https://player.vimeo.com/video/943290776?h=418825d23d" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/943290776"></a><a href="https://vimeo.com/alexlucain"></a>  <a href="https://vimeo.com"></a>.</p>

</body>
</html>
